<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
      <link rel="stylesheet" href="stylesheets/app.css" />
      <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
      <!--[if IE]>
          <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
      <![endif]-->
      <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
      <script src="bower_components/modernizr/modernizr.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="js/app.js"></script>
  </head>

  <body>
      <div class="row wrapper">
        <div class="medium-1 columns"></div>
        <div id="slidebottom" class="medium-10 columns wrapper_welcome slide">
          <div class="welcome_header">
            <h2>Would You Like My Business Card?<h2>
          </div>
          <div class="wrapper_card"></div>
              <button class=" button simple button_card">YES I WOULD</button>
              <div class="inner row">
                <form>
                      <div class="row">
                        <div class="small-12 columns">
                          <div class="small-9 columns wrapper_form--input">
                            <input class="form--input" type="text" placeholder="FIRST NAME">
                          </div>
                          <div class="small-9 columns wrapper_form--input">
                            <input class="form--input" type="text" placeholder="LAST NAME">
                          </div>
                          <div class="small-9 columns wrapper_form--input">
                            <input class="form--input" type="text" placeholder="EMAIL">
                          </div>
                          <button class="small-9 columns button_form">SEND IT</button>
                        </div>
                      </div>
                </form> 
              </div>
          </div>
        <div class="medium-1 columns"></div>
      </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script>   
        $(document).ready(function(){
        $('#slidebottom button').click(function() {
          $(this).next().slideToggle();
          });
        });
      </script>
  </body>
</html>
